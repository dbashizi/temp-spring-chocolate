<html ng-app="TIYChocolateApp">

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="../static/js/choc-controller.js"></script>
    <script src="js/choc-controller.js"></script>
</head>
<body ng-controller="TIYChocolateController">

Welcome to my Chocolate Factory! <br/>
{{testVar}}

<br><br>

tell me how many big bars of chocolate you have? <br/>

<input type="text" ng-model="numBigs"/>

<br/>

{{numBigs}}

<br><br>

<div ng-repeat="chocIndex in makeArray(numBigs)">
    <div class="choc-big-bar">{{chocIndex + 1}}</div>
</div>

</body>
